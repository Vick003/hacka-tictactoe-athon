<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Tic-Tac-Toe : Ocean Style</title>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="main.js"></script>
</head>

<body>
    <div class="container-fluid" id="main">
       <div class="row">
        <div class="navbar " id="navbar">
            <h1 class="jumbortron">Tic-Tac-Toe</h1>
            <div class="collapse navbar-collapse">
                <ul class="nav nav-pills">
                    <li role="presentation" class="active"><a href="#">About</a></li>
                    <li role="presentation" class="dropdown">
                        <a class="dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">
                            Options <span class="caret"></span>
                        </a>
                        <ul class="dropdown-menu">
                            <li>
                                Easy
                            </li>
                            <li>
                                Hard
                            </li>
                        </ul>
                    </li>

                </ul>
            </div>
        </div>
        </div>
        <div class="gameboard_wrapper">
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2 game_board column1 row1 diagon1" id="s0">x</div>
                <div class="col-md-2 game_board column2 row1" id="s1">x</div>
                <div class="col-md-2 game_board column3 row1 diagon2" id="s2">x</div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2 game_board column1 row2" id="s3">x</div>
                <div class="col-md-2 game_board column2 row2 diagon1 diagon2" id="s4">x</div>
                <div class="col-md-2 game_board column3 row2" id="s5">x</div>
                <div class="col-md-3"></div>
            </div>
            <div class="row">
                <div class="col-md-3"></div>
                <div class="col-md-2 game_board column1 row3 diagon2" id="s6">x</div>
                <div class="col-md-2 game_board column2 row3" id="s7">x</div>
                <div class="col-md-2 game_board column3 row3 diagon1" id="s8">x</div>
                <div class="col-md-3"></div>
            </div>
        </div>
        <button onclick='reset_game_board()'>Reset</button>

    </div>
</body>

</html>
